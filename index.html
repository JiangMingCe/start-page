	.search-box {
	    width: 230px;
	    height: 42px;
	    background-color: var(--border-color);
	    border-radius: 60px;
	    display: flex;
	    justify-content: flex-end;
	    align-items: center;
	    transition: 0.3s;
		margin: 0px auto;
		opacity: 0.5;
	}
	
	.key {
	    flex-shrink: 1;
	    flex-grow: 1;

	}
	
	.key input {
	    width: calc(100% - 40px);
	    height: 40px;
	    padding: 0 20px;
	    font-size: 18px;
	    color: #636363;
	    background: none;
	    border: none;
	    outline: none;

	}
	
	.key input:focus {
	    border: none;
	    outline: none;
	}
	
	.key input::-webkit-input-placeholder {
		color: #999;
	}
	
	.bt {
	    flex-shrink: 0;
	    flex-grow: 0;
	    width: 60px;
	    height: 60px;
	    border-radius: 100%;
	    display: flex;
	    justify-content: center;
	    align-items: center;

	#datetime {
	    font-size: 2.8rem;
	    color: white;
	    text-align: center;
		margin-top: 80px;		
		text-align:center;

	}
	
	.bt a {
	    padding: 10px;
	    border-radius: 100%;
	    text-decoration: none;
	    color: #fff;
	    transition: 0.5s;
	}
	
	.search-box.active {
	    width: 600px;
	}
	
	.search-box.active .bt a {
	    background-color: var(--background-color);
	}

	.bookmarks {
	    display: grid;
	    grid-template-columns: repeat(4, 1fr);
	    padding: 0 20%;
	}
	
	.bookmark {
	    display: flex;
	    flex-direction: column;
	    justify-content: center;
	    align-items: center;
	    width: 100px;
	    height: 100px;
	    margin: 0 auto;
	    font-size: 0.9rem;
	    background-color: rgba(0, 0, 0, 0.3);
	    -webkit-backdrop-filter: blur(10px);
	    backdrop-filter: blur(10px);
	    text-decoration: none;
	    color: white;
	    border-radius: 8px;
	    transition: all 0.3s ease;
	    margin-bottom: 20px;
	}
	
	.bookmark:hover {
	    background-color: rgba(0, 0, 0, 0.6);
	    transform: translateY(-10px);
	}
	
	.bookmark img {
	    width: 40px;
	    height: 40px;
	    margin-bottom: 5px;
	}
	
	@media (max-width: 768px) {
	    .bookmarks {
	        grid-template-columns: repeat(3, 1fr);
	        padding: 0;
	    }
	
	
	    .bookmark {
	        width: 80px;
	        height: 80px;
	    }
	}
